<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <!-- header start -->
    <header class="bg-info">
        <h1 class="app-title text-center text-white font-weight-bolder"><i class="fas fa-cloud-sun">Weather Dashboard</i></h1>
    </header>

    <main class="container-fluid mb-5">
        <div class="row">
            <div class="col-3">
                <h3 class="text-uppercase"></h3>
                <form id="user-form">
                    <label for="city" class="form-label">Search by City:</label>
                    <input type="search" name="search-input" id="search-input" autofocus="true" class="form-input" />
                    <button type="submit" class="btn btn-info" id="search-button"><i class="fas fa-search"> Search
                        </i></button>
                </form>

                <h3><i class="far fa-save"> Previous Searches </i></h3>
                <!-- container for saved searches -->
                <div id="saved-searches" class="my-2">
                    <!-- saved city searches content will populate here -->
                </div>
            </div>

            <div class="col-9">
                <div id="current-weather-display" class="pt-4 pl- m-0">
                    <!-- current weather content will populate here -->
                </div>

                <!-- <div class="days-forecast">
                    <div class="card-container">
                        <div id="forecast-card"> -->
                            <!-- 5-day forecast content will populate here -->
                        <!-- </div>
                    </div>    
                </div> -->
            </div>
        </div>
    </main>

    <!-- footer start -->
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/1223513c02.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
